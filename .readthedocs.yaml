version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.9"

# Build from the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

dependencies:
  - sphinx==4.4.0
  - pip:
    - sphinx_rtd_theme==1.0.0


# Explicitly set the version of Python and its requirements
python:
  install:
    - requirements: docs/requirements.txt